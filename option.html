<!-- Page 1: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Batch 2007 Alumni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for star animation */
    @keyframes starAnim {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(1000px, 500px);
      }
    }

    /* Creating the star field */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: starAnim 50s linear infinite;
      opacity: 0.5;
    }

    /* Glassmorphism Style */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.5s ease; /* Add transition for form scaling */
    }

    /* Galaxy Background */
    .galaxy-bg {
      background: radial-gradient(circle, rgba(34, 34, 34, 1) 0%, rgba(0, 0, 0, 1) 100%);
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Fade-out Animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease; /* Smooth transition */
    }

    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black galaxy-bg fade-in">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-white mb-10 text-center">Are you joining this year's Alumni Homecoming?</h1>

  <!-- Login Form Container with Glassmorphic effect -->
  <div class="glass max-w-sm w-full p-8 text-center transform transition-transform duration-500 hover:scale-105">
    <h2 class="text-2xl font-semibold text-white mb-6">Please let us know</h2>
   
    <form id="alumniForm" class="space-y-4">
      <div>
        <input type="text" id="fullName" placeholder="Full Name" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <select id="section" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          <option class="bg-transparent text-black" value="" disabled selected>Select your section</option>
          <option class="bg-transparent text-black" value="Aphrodite">Aphrodite</option>
          <option class="bg-transparent text-black" value="Minerva">Minerva</option>
          <option class="bg-transparent text-black" value="Jupiter">Jupiter</option>
          <!-- Add more options as needed -->
        </select>      
      </div>
      <div>
        <input type="text" id="contactNumber" placeholder="Contact Number" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <div>
        <button type="button" onclick="saveDetails('joining')" class="w-full bg-gradient-to-r from-yellow-300 via-green-500 to-yellow-300 text-white px-4 py-2 rounded-lg hover:opacity-90 transition duration-300">Yes I am joining</button>
      </div>

      <div>
        <button type="button" onclick="saveDetails('contributing')" class="w-full bg-gradient-to-r from-blue-300 via-teal-500 to-blue-300 text-white px-4 py-2 rounded-lg hover:opacity-90 transition duration-300">I cannot join but I want to contribute</button>
      </div>

      <div>
        <button type="button" onclick="saveDetails('not_joining')" class="w-full bg-gradient-to-r from-red-500 via-orange-500 to-red-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition duration-300">Sorry, I can't</button>
      </div>
    </form>
 
  </div>

  <!-- Generating Stars -->
  <script>
    function createStars() {
      const starField = document.querySelector('.galaxy-bg');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        const size = Math.random() * 3 + 1; // Random size between 1px and 4px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.className = 'star';
        starField.appendChild(star);
      }
    }

    // Function to save details via AJAX
    function saveDetails(decision) {
      const fullName = document.getElementById('fullName').value;
      const section = document.getElementById('section').value;
      const contactNumber = document.getElementById('contactNumber').value; // Still retrieve but not required

      // Check if required fields are filled
      if (!fullName || !section) {
        alert('Please fill in all required fields before submitting.');
        return; // Exit the function if validation fails
      }

      const formData = {
        fullName: fullName,
        section: section,
        contactNumber: contactNumber, // Include contact number even though it's optional
        decision: decision // Add the decision to the data
      };

      fetch('save_details.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Details saved successfully!');
          document.body.classList.add('fade-out'); // Add the fade-out effect
          setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to Page 2
          }, 500); // Delay to allow the fade-out animation to complete
        } else {
          alert('Error saving details: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving details.');
      });
    }



    createStars(); // Call the function to generate stars
  </script>

</body>
</html>
