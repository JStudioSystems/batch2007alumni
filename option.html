<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Batch 2007 Alumni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for star animation */
    @keyframes starAnim {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1000px, 500px); }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starAnim 50s linear infinite;
            opacity: 0.5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.5s ease;
        }
        .galaxy-bg {
            background: radial-gradient(circle, rgba(34, 34, 34, 1) 0%, rgba(0, 0, 0, 1) 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black galaxy-bg">

<h1 class="text-4xl font-bold text-white mb-10 text-center">Are you joining this year's Alumni Homecoming?</h1>

<div class="glass max-w-sm w-full p-8 text-center">
    <h2 class="text-2xl font-semibold text-white mb-6">Please let us know</h2>

    <form id="alumniForm" class="space-y-4" onsubmit="saveData(event)">
        <div>
            <input type="text" id="fullName" placeholder="Full Name" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-500" required>
        </div>
        <div>
            <select id="section" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white" required>
                <option class="bg-transparent text-black" value="" disabled selected>Select your section</option>
                <option class="bg-transparent text-black" value="Aphrodite">Aphrodite</option>
                <option class="bg-transparent text-black" value="Minerva">Minerva</option>
                <option class="bg-transparent text-black" value="Jupiter">Jupiter</option>
            </select>
        </div>
        <div>
            <input type="text" id="contactNumber" placeholder="Contact Number" class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-500">
        </div>

        <div>
            <button type="submit" value="joining" class="w-full bg-gradient-to-r from-yellow-300 via-green-500 to-yellow-300 text-white px-4 py-2 rounded-lg">Yes I am joining</button>
        </div>

        <div>
            <button type="submit" value="contributing" class="w-full bg-gradient-to-r from-blue-300 via-teal-500 to-blue-300 text-white px-4 py-2 rounded-lg">I cannot join but I want to contribute</button>
        </div>

        <div>
            <button type="submit" value="not_joining" class="w-full bg-gradient-to-r from-red-500 via-orange-500 to-red-500 text-white px-4 py-2 rounded-lg">Sorry, I can't</button>
        </div>
    </form>
</div>

<script>
    function saveData(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const fullName = document.getElementById('fullName').value;
        const section = document.getElementById('section').value;
        const contactNumber = document.getElementById('contactNumber').value;
        const decision = event.submitter.value; // Get value of the button clicked

        // Create an object to hold the data
        const formData = {
            fullName: fullName,
            section: section,
            contactNumber: contactNumber,
            decision: decision
        };

        // Convert formData to JSON
        const json = JSON.stringify(formData, null, 2);

        // Create a Blob from the JSON data
        const blob = new Blob([json], { type: 'application/json' });

        // Create a link to download the Blob
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'details.json';
        link.click();

        // Optional: Display a success message
        alert('Data saved successfully! Downloading details.json...');
        
        // Clear the form
        document.getElementById('alumniForm').reset();
    }

    function createStars() {
        const starField = document.querySelector('.galaxy-bg');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.className = 'star';
            starField.appendChild(star);
        }
    }

    createStars();
</script>
</body>
</html>
