<!-- Page 1: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Batch 2007 Alumni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for star animation */
    @keyframes starAnim {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(1000px, 500px);
      }
    }

    /* Creating the star field */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: starAnim 50s linear infinite;
      opacity: 0.5;
    }

    /* Glassmorphism Style */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.5s ease; /* Add transition for form scaling */
    }

    /* Galaxy Background */
    .galaxy-bg {
      background: radial-gradient(circle, rgba(34, 34, 34, 1) 0%, rgba(0, 0, 0, 1) 100%);
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Fade-out Animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease; /* Smooth transition */
    }

    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black galaxy-bg fade-in">
  <div>
    test
  </div>
  <!-- Title -->
  <h1 class="text-4xl font-bold text-white mb-10 text-center">Hi Batchmate! <br>We're excited to see you soon!</h1>

  <!-- Login Form Container with Glassmorphic effect -->
  <div class="glass max-w-sm w-full p-8 text-center transform transition-transform duration-500 hover:scale-105">
    <a href="option.html">
      <button  class="w-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition duration-300">Say Hi!</button>
    </a>

  </div>
<br /><br />
  <a href="see_list.html" class="text-white hover:text-yellow-400 transition duration-300">
    Click here to see your batchmate's response
  </a>

  <!-- Generating Stars -->
  <script>
    function createStars() {
      const starField = document.querySelector('.galaxy-bg');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        const size = Math.random() * 3 + 1; // Random size between 1px and 4px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.className = 'star';
        starField.appendChild(star);
      }
    }

    // Transition to Page 2 with fade-out effect
    function goToPage2(event) {
      event.preventDefault(); // Prevent the form from submitting
      document.body.classList.add('fade-out'); // Add the fade-out effect
      setTimeout(() => {
        window.location.href = 'page2.html'; // Redirect to Page 2
      }, 500); // Delay to allow the fade-out animation to complete
    }

    createStars(); // Call the function to generate stars
  </script>

</body>
</html>
